<DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Todo List</h1>
        <div id="app">
            <h1>My Todo List</h1>
            <form>
                <input type="text" placeholder="Add a new task">
                <button type="submit">Add</button>
            </form>

            <div class="tasks">
                <div class="task">
                    <input type="checkbox">
                    <span id="task-text">Task 1</span>
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
